
user nginx;
worker_processes  1;

error_log  /app/log/nginx.error.log;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    types_hash_max_size 2048;

    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    # Forward secrecy settings
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4";
    # ssl_dhparam  /var/pryv/secret/dhsecure.pem;

    # rec.la certificate (configuring it here will keep it in RAM only once)
    ssl_certificate      /app/conf/secret/rec.la-bundle.crt;
    ssl_certificate_key  /app/conf/secret/rec.la-key.pem;

    include       /etc/nginx/mime.types;
    access_log    /app/log/nginx.access.log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    tcp_nodelay        on;

    # Buffering
    proxy_buffering on;
    proxy_buffers 16 8k;

    # Gzip
    gzip  on;
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/html text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript text/x-js;
    gzip_buffers 16 8k;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    include /app/conf/site.conf;

    server_tokens off;
}
