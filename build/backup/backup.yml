
version: '2.1'
services:
  nginx:
    image: "pryvsa-docker-release.bintray.io/pryv/nginx:1.2.0"
    networks:
      - frontend
    ports:
      - "443:443"
    volumes:
      - ${PRYV_CONF_ROOT}/nginx/conf/:/app/conf/
      - ${PRYV_CONF_ROOT}/nginx/log/:/app/log/
    links:
      - backup

  backup:
    image: "pryvsa-docker-release.bintray.io/pryv/backup:0.2.0"
    networks:
      - frontend
    volumes:
      - ${PRYV_CONF_ROOT}/backup/conf/:/app/conf/
      - ${PRYV_CONF_ROOT}/backup/log/:/app/log/
      - ${PRYV_CONF_ROOT}/backup/data/:/app/data/

networks:
  frontend:
    driver: bridge